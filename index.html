<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="password-generator">
      <div class="generator-container">
        <div>
          <h1 class="title">Generate a <span>random password</span></h1>
          <p class="description">Never use an insecure password again.</p>
        </div>
        <fieldset class="generator-settings">
          <label class="input-box" for="symbols">
            <p class="input-label">
              <span class="material-symbols-outlined"> emoji_symbols </span>
              Turn on symbols
            </p>
            <input id="symbols-input" name="symbols" type="checkbox" checked />
          </label>
          <label class="input-box" for="numbers">
            <p class="input-label">
              <span class="material-symbols-outlined"> emoji_symbols </span>
              Turn on numbers
            </p>
            <input id="numbers-input" name="numbers" type="checkbox" checked />
          </label>
          <label class="input-box" for="length-input">
            <p class="input-label">
              <span class="material-symbols-outlined"> encrypted </span>
              Password length: <span id="length-label">( 12 )</span>
            </p>
            <input
              id="length-input"
              name="length"
              type="range"
              min="8"
              max="16"
              value="12"
            />
          </label>
          <div class="generator-controllers">
            <span id="switch-mode" class="theme-icon material-symbols-outlined">
              light_mode
            </span>
            <button class="btn" id="generate-passwords">
              <span class="material-symbols-outlined"> sync </span>
              Generate
            </button>
          </div>
        </fieldset>
      </div>

      <div class="passwords-container">
        <p class="password-box">
          <span class="material-symbols-outlined"> lock </span>
          <span class="password-label"></span>
          <span class="hidden material-symbols-outlined"> content_copy </span>
        </p>

        <p class="password-box">
          <span class="material-symbols-outlined"> lock </span>
          <span class="password-label"></span>
          <span class="hidden material-symbols-outlined"> content_copy </span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-generator">
        <div class="generator-container">
          <h1 class="title">Generate a random password</h1>
          <p>
            Never use an
            <span class="generator-warning">insecure password</span> again.
          </p>
          <button id="generate-passwords" class="btn">
            Generate passwords
          </button>
        </div>
        <div class="passwords-outputs">
          <p id="first-password" class="output-label">Output 1</p>
          <p id="second-password" class="output-label">Output 2</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
